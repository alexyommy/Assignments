<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $('img').click(function() {
                var ninja = $(this).attr("src");
                var cat = $(this).attr("data-alt-src")
                $(this).attr("src", cat).attr("data-alt-src", ninja);
                })
            $('button').click(function() {
                location.reload(true);
            })
        })
            
    </script>
</head>
<body>
    <div class="ninjaCat" style="width: 100px;">
    <img src='images/ninja0.png' data-alt-src='images/cat0.png' />
    <img src='images/ninja1.png' data-alt-src='images/cat1.png' />
    <img src='images/ninja2.png' data-alt-src='images/cat2.png' />
    <img src='images/ninja3.png' data-alt-src='images/cat3.png' />
    <img src='images/ninja4.png' data-alt-src='images/cat4.png' />
    </div>
    <button>Restore</button>
</body>
</html>
